<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsUp</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="user-info">
        <div class="image-box">
          <img src="img/kumar.jpg" alt="" />
        </div>
        <div class="text-box">
          <p>Rajit Kumar</p>
          <small>Last seen 12:00</small>
        </div>
      </div>
      <a href="login.html"><button>Log-out</button></a>
    </div>
    <div class="sidebar">
      <input
        type="search"
        name="search"
        id=""
        placeholder="Search for Contacts"
      />
      <!-- <ul>
          =
          <li><a href="">Settings</a></li>
          <li><a href="login.html">Log-Out</a></li>
        </ul> -->
      <div class="contact-list">
        <div class="contact">
          <div class="msg-img-box">
            <img src="img/kumar.jpg" alt="" />
          </div>
          <div class="pesan">
            <h4>Rajit Kumar</h4>
            <p>Hey How are you?</p>
          </div>
          <small style="top: 0">12:00</small>
        </div>
      </div>
    </div>
    <div class="chat-box">
      <div class="message-box">
        <div class="chat-date">
          <p>25 October 2023</p>
        </div>
          <div class="message">
            <div class="msg-img-box">
              <img src="img/kumar.jpg" alt="" />
            </div>
            <div class="msg-text-box">
              <p class="ingoing">
                Hey How are you? <small class="time">12:00</small>
              </p>
            </div>
          </div>
          <div class="message">
            <div class="msg-text-box">
              <p class="outgoing">
                Im fine, hbu? <small class="time">12:04</small>
              </p>
            </div>
          </div>
      </div>
      <div class="message-input-box">
        <input type="text" name="message" id="" placeholder="Type here" />
        <input type="submit" value="Send" />
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
