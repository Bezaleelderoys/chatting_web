<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsUp</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
     <div class="top-bar">
        <div class="user-info">
            <div class="image-box">
              <img src="img/kumar.jpg" alt="" />  
            </div>
            <div class="text-box">
              <p>Rajit Kumar</p>
              <small>Last seen 12:00</small>
          </div>
        </div>
      </div>
    <div class="content">
      <div class="sidebar">
        <div class="search-bar">
          <input
            type="search"
            name="search"
            id=""
            placeholder="Search for Contacts"
          />
          <div class="contact-list">
            <div class="contact">
              <div class="contact001 active">
                <img src="img/kumar.jpg" alt="" />
                <h2>Rajit Kumar</h2>
                <p>Hey How are you?</p>
                <i class="fas fa circle">Notif</i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="chat-box">
        <div class="chat-date"></div>
        <div class="message-box">
          <img src="img/kumar.jpg">
          <h4>Rajit Kumar</h4>
          <p>Hey How are you? <small>12:00</small></p>
        </div>
        <div class="message-input-box">
          <a href=""><i>Icon</i></a>
          <input type="text" name="message" id="" placeholder="Type here" />
          <a href="#"><i>Send</i></a>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
